walkoff_version: 1.0.0
app_version: 1.0.0
name: email
description: Email app
tags:
  - email
categories:
  - email
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
  email: "frikky@shuffler.io"
actions:
  - name: send_email_shuffle
    description: Send an email from Shuffle
    parameters:
      - name: apikey
        description: Your https://shuffler.io apikey
        multiline: false
        example: "https://shuffler.io apikey"
        required: true
        schema:
          type: string
      - name: recipients
        description: The recipients of the email
        multiline: false
        example: "test@example.com,frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: subject
        description: The subject to use
        multiline: false
        example: "SOS this is an alert :o"
        required: true
        schema:
          type: string
      - name: body
        description: The body to add to the email
        multiline: true
        example: "This is an email alert from Shuffler.io :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_email
    description: Send an email with SMTP
    parameters:
      - name: username
        description: The SMTP login username
        multiline: false
        example: "frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: password
        description: The password to log in with SMTP
        multiline: false
        example: "******************"
        required: true
        schema:
          type: string
      - name: smtp_host
        description: The host of the SMTP
        multiline: false
        example: "smtp-mail.outlook.com"
        required: true
        schema:
          type: string
      - name: recipient
        description: The receiver(s) of the email
        multiline: false
        example: "frikky@shuffler.io,frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: subject
        description: The subject of the email
        multiline: false
        example: "This is a subject, hello there :)"
        required: true
        schema:
          type: string
      - name: body
        description: The body to add to the email
        multiline: true
        example: "This is an email alert from Shuffler.io :)"
        required: true
        schema:
          type: string
      - name: smtp_port
        description: The port to use for SMTP
        multiline: false
        example: "587"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_emails_imap
    description: Get emails using IMAP (e.g. imap.gmail.com / Outlook.office365.com)
    parameters:
      - name: username
        description: The SMTP login username
        multiline: false
        example: "frikky@shuffler.io"
        required: true
        schema:
          type: string
      - name: password
        description: The password to log in with SMTP
        multiline: false
        example: "******************"
        required: true
        schema:
          type: string
      - name: imap_server
        description: The imap server host
        multiline: false
        example: "Outlook.office365.com"
        required: true
        schema:
          type: string
      - name: foldername
        description: The folder to use, e.g. "inbox"
        multiline: false
        example: "inbox"
        required: true
        schema:
          type: string
      - name: amount
        description: Amount of emails to retrieve
        multiline: false
        example: "10"
        required: true
        schema:
          type: string
      - name: unread
        description: Retrieve just unread emails
        multiline: false
        options:
          - "false"
          - "true"
        required: true
        schema:
          type: bool
      - name: fields
        description: Comma separated list of fields to be exported
        multiline: false
        example: "body, header.subject, header.header.message-id"
        required: false
        schema:
          type: string
      - name: include_raw_body
        description: Include raw body in email export
        multiline: false
        options:
          - "false"
          - "true"
        required: true
        schema:
          type: bool
      - name: include_attachment_data
        description: Include raw attachments in email export
        multiline: false
        options:
          - "false"
          - "true"
        required: true
        schema:
          type: bool
large_image: data:image/png;base64,
